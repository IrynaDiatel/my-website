<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Website</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="background"></div>
    <div class="main-page">
      <div class="text-container">
        <h1 class="text-title">Сайт в розробці</h1>

        <p class="text-descr">наша команда активно працює над сайтом</p>

        <p class="text-descr">сайт буде доступний через 30 днів</p>

        <form action="#">
          <input class="sub-form">
          <input type="email" class="sub-input"></input>
          <button class="sub-button">Підписатись</button>
        </form>

        <div class="social-container">
          <a target="_blank" href="https://www.facebook.com/goITclub" class="social-link">
            <img class="social-icon" src="img/square-facebook.svg" alt="facebook button"/>
          </a>
          <a
            target="_blank"
            href="https://www.instagram.com/goitclub/"
            class="social-link"
          >
            <img
              class="social-icon"
              src="img/square-instagram.svg"
              alt="instagram button"
            />
          </a>
          <a
            target="_blank"
            href="https://www.youtube.com/c/GoIT"
            class="social-link"
          >
            <img
              class="social-icon"
              src="img/youtube.svg"
              alt="youtube button"
            />
          </a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
